<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium Car Blog</title>
  <link rel="stylesheet" href="./styles/normalize.css" />
  <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__logo">
        <p class="header__logo-premium">Premium</p>
        <p class="header__logo-car">Car</p>
      </div>
      <nav class="header__nav">
        <ul class="header__links">
          <li><a href="#" class="header__link">Home</a></li>
          <li><a href="#" class="header__link">Recepes</a></li>
          <li><a href="#" class="header__link">Article</a></li>
          <li><a href="#" class="header__link">Contact</a></li>
          <li><a href="#" class="header__link">Purchase</a></li>
        </ul>
      </nav>
      <div class="header__search">
        <form>
          <input type="text" placeholder="Search..." />
          <button type="submit"></button>
        </form>
        <!--<img
            src="./images/Shape.png"
            alt="Поиск"
            class="header__search-icon"
          />-->
      </div>
    </header>

    <main class="content">
      <section class="category">
        <div class="category__table">
          <div class="category__table-big">
            <img src="./images/Bitmap.png" alt="car1" class="category__car category__car-big">
            <p class="categ-title">Vehicle</p>
          </div>
          <ul class="category__table-small-1">
            <li class="category__list">
              <img src="./images/Bitmap (1).png" alt="car2" class="category__car">
              <p class="categ-title">Vehicle</p>
            </li>
            <li class="category__list">
              <img src="./images/Bitmap (3).png" alt="car4" class="category__car">
              <p class="categ-title">Vehicle</p>
            </li>
          </ul>
          <ul class="category__table-small-2">
            <li class="category__list">
              <img src="./images/Bitmap (2).png" alt="car3" class="category__car">
              <p class="categ-title">Vehicle</p>
            </li>
            <li class="category__list">
              <img src="./images/Bitmap (4).png" alt="car5" class="category__car">
              <p class="categ-title">Vehicle</p>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
  </div>
</body>

</html>
